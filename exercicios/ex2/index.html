<!-- Crie um script no qual o usuário irá digitar o número de um mês,
e será exibido o nome do mês -->

<script>    
let mes = prompt('Digite o número do mês desejado');

if (mes == 1) {
    alert('Janeiro');
}
if (mes == 2) {
    alert('Fevereiro');
}
if (mes == 3) {
    alert('Março');
}
if (mes == 4) {
    alert('Abril');
}
if (mes == 5) {
    alert('Maio');
}
if (mes == 6) {
    alert('Junho');
}
if (mes == 7) {
    alert('Julho');
}
if (mes == 8) {
    alert('Agosto');
}
if (mes == 9) {
    alert('Setembro');
}
if (mes == 10) {
    alert('outubro');
}
if (mes == 11) {
    alert('Novembro');
}
if (mes == 12) {
    alert('Dezembro');
}

</script>//

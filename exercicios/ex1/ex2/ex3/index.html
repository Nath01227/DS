<!-- Crie um script que irá exibir  os valores de 1 até 100.
Faça o uso do While. -->

<script>
    let numero = 1;

    while (numero <101){
        console.log(numero);
        numero++;
    }


    console.log('usando o For:');

    for (let numero = 1; numero < 101; numero++){
        console.log(numero);
        
    }
</script>
